<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <style>
            body{
                
            }

        </style>
</head>

<body>
    <header>
        <h2>reddif.com</h2>
    </header>
    <hr>

    <main>
        <h2>Create a rediff mail account</h2>
        <div class="container" style="border-color: black; border-style: solid;
          background: rgb(238,174,202);
background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%); ">
            <form  name="regForm" class="mb-4" style="padding: 10px; margin: 10px;">
                <table >
                    <tr>
                        <td><label for="fullname">Full Name</label></td>
                        <td><input type="text" name="" class="form-control"required placeholder="eg:Nikhil Thomas"></td>
                    </tr>

                    <tr>
                        <td><label for="chooseamail">Choose a Mail Id</label></td>
                        <td><input required type="email" name="" class="form-control" placeholder="abc@gmail.com"></td>
                    </tr>

                    <tr>
                        <td><label for="password">Enter Password</label></td>
                        <td><input type="password" name="" placeholder="hello"></td>
                    </tr>

                    <tr>
                        <td><label for="retypepassword">Retype Password</label></td>
                        <td><input type="password" name=""></td>
                    </tr>

                    <tr>
                        <td><label for="altemail">Alternate Email Id</label></td>
                        <td><input type="email" name="" class="form-control"></td>
                    </tr>
                    <tr>
                        <td></td>
                        
                        <td><input type="checkbox" name="altemailop">
                        <label for="altemailop">check if you dont have alternate email</label></td>
                    </tr>

                    <tr>
                        <td><label for="dob">Date of Birth</label></td>
                        <td><input type="date" name=""></td>
                    </tr>

                    <tr>
                        <td><label for="mobileno">Mobile Number</label></td>
                        <td><select name="contrycode" >
                            <option value="+91">+91(IND)</option>
                            <option value="+1">+1(USA)</option>
                            <option value="+44">+44(UK)</option>
                          </select>
                          <input type="text" name="">
                        </td>
                        
                    </tr>

                    <tr>
                        <td><label for="gender">Gender</label></td>
                        <td>
                            Male<input type="radio" name="gender" value="Male">&nbsp; &nbsp; &nbsp; &nbsp;
                           Female<input type="radio" name="gender" value="Male">
                        </td>
                        
                    </tr>
                    <tr>
                        <td><label for="country">Select your Country</label></td>
                        <td>
                            <select name="country" >
                                <option value="India">India</option>
                                <option value="uk">United Kingdom</option>
                                <option value="usa">America</option>
                                
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="city">City</label></td>
                        <td>
                            <select name="city" >
                                <option value="mumbai">Mumbai</option>
                                <option value="ney york">New York</option>
                                <option value="california">California</option>
                                <option value="trivandrum">Trivandrum</option>
                                
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td></td>
                        <td>
                            <input class="bg-primary" type="submit" value="Register">
                            <input class="bg-danger" type="reset" value="Reset">
                        
                        </td>
                    </tr>

                    



                </table>




            </form>





        </div>





    </main>

</body>

</html>
